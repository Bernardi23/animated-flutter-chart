name: app
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Light.otf
        - asset: assets/fonts/Gilroy-ExtraBold.otf
          weight: 700 
    - family: Cera Pro
      fonts:
        - asset: assets/fonts/CeraPro-Regular.ttf
        - asset: assets/fonts/CeraPro-Bold.ttf
          weight: 700
        - asset: assets/fonts/CeraPro-Medium.ttf
          weight: 500
